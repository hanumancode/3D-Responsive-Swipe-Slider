<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Responsive Swipe Slider</title>
    <link rel="stylesheet" href="swiper.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Swipe Left</h1>
    <script src="script.js"></script>
    <script src="swiper.min.js"></script>

     <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="imgRect">
                <img src="img1.jpg">    
            </div>
            <div class="details">
            <h3>John Doe<br><span>Architech</span></h3>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="imgRect">
                <img src="img1.jpg">    
            </div>
            <div class="details">
            <h3>John Doe<br><span>Architech</span></h3>
            </div>
        </div>
        



    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="../dist/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>

</body>
</html>
