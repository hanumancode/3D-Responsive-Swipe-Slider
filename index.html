<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Responsive Swipe Slider</title>
    <link rel="stylesheet" href="swiper.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Swipe Left</h1> -->
    <script src="script.js"></script>
    <script src="swiper.min.js"></script>

     <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="imgRect">
                <img src="img1.jpg">    
            </div>
            <div class="details">
            <h3>Copernicus<br><span>Astronomer</span></h3>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="imgRect">
                <img src="img2.jpg">    
            </div>
            <div class="details">
            <h3>Aristotle<br><span>Philosoper</span></h3>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="imgRect">
                <img src="img3.jpg">    
            </div>
            <div class="details">
            <h3>Shakespeare<br><span>Poet</span></h3>
            </div>
        </div>        
        <div class="swiper-slide">
            <div class="imgRect">
                <img src="img4.jpg">    
            </div>
            <div class="details">
            <h3>Henry VIII<br><span>King</span></h3>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="imgRect">
                <img src="img5.jpg">    
            </div>
            <div class="details">
            <h3>Twain<br><span>Author</span></h3>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="imgRect">
                <img src="img6.jpg">    
            </div>
            <div class="details">
            <h3>Tesla<br><span>Inventor</span></h3>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="imgRect">
                <img src="img7.jpg">    
            </div>
            <div class="details">
            <h3>Newton<br><span>Mathematician</span></h3>
            </div>
        </div>
        <div class="swiper-slide">
        <div class="imgRect">
            <img src="img8.jpg">    
        </div>
        <div class="details">
        <h3>Blake<br><span>Poet/Philosoper</span></h3>
        </div>
    </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="../dist/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 60,
        stretch: 0,
        depth: 400,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>

</body>
</html>
